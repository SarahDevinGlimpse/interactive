<!DOCTYPE html>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			background-color: black;

		}

		h1 {
			font-family:monospace;
			color: white;
			animation: typing 6s steps(61), cursor .75s step-end infinite;
			overflow:hidden;
			white-space: nowrap;
			border-right:4px solid white;
			width: 61ch;

		}

		@keyframes typing {
			0% {
				width:0ch;
			}
			100% {
				width:61ch;
			}
		}

		/*@keyframes cursor {
			0% {
				border-color: transparent;
			}
			50% {
				border-color: white;	
				}
			100% {
				border-color: transparent;
			}*/

		.container {
			margin: auto;
			  position: relative;
			  width: 15%;
			  max-width: 400px;
			}

		.container img {
			  width: 200px;
			  height: auto;
			}

		.container .btn {
			  position: absolute;
			  top: 15%;
			  left: 40%;
			  transform: translate(-30%, -50%);
			  background-color: transparent;
			  color: white;
			  font-size: 16px;
			  padding: 20px 50px;
			  border: none;
			  cursor: pointer;
			  border-radius: 5px;
			  text-align: center;
			}

		.container .btn2 {
			  position: absolute;
			  top: 32%;
			  left: 37%;
			  transform: translate(-30%, -50%);
			  background-color: transparent;
			  color: white;
			  font-size: 16px;
			  padding: 25px 50px;
			  border: none;
			  cursor: pointer;
			  border-radius: 5px;
			  text-align: center;
			}

		.container .btn3 {
			  position: absolute;
			  top: 47%;
			  left: 38%;
			  transform: translate(-30%, -50%);
			  background-color: transparent;
			  color: white;
			  font-size: 16px;
			  padding: 25px 45px;
			  border: none;
			  cursor: pointer;
			  border-radius: 5px;
			  text-align: center;
			}


	</style>
	</head>
	<body>
		<h1> Hello, stranger... what brings you to this neck of the woods?</h1>
		<div class="container">
 			<img src="signpost.png" alt="sign" style="width:100%">
 			<button class="btn"></button>
  			<button class="btn2"></button>
  			<button class="btn3"></button>
		</div>
	</body>
</html>
