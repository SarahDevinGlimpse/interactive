<!DOCTYPE html>
<html>
	<head>
	</head>
	<style>
		body {
			background: #333;
			padding-top: 5em;
			display: flex;
			justify-content: center;
			}

		.typewriter h1 {
			color: #fff;
			font-family: monospace;
			overflow: hidden;
			border-right: .15em solid orange;
			white-space: nowrap;
			margin: 0 auto;
			letter-spacing:.15em;
			animation: typing 3.5s steps (30, end), blink-caret .5s step-end infinite;
		}

		@keyframes typing {
			from {width: 0}
			to {width: 100%}
		}

		}

	</style>
	<body>
		<div class="typewriter">
			<h1> Animated text</h1>
		</div>
	</body>
</html>
