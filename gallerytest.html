<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<style>
			div.gallery {
			  margin: 5px;
			  border: 1px solid #ccc;
			  float: left;
			  width: 400px;
			}


			div.gallery img {
			  width: 100%;
			  height: auto;
			}

			div.desc {
			  padding: 15px;
			  text-align: center;
			}
		</style>
	</head>
	<body>
		
		<div class="gallery">
		   <video width="400" controls>
		   	<source src="demoreelsmall.mov" type="video/mp4">
		   </video>

		  <div class="desc">Demo Reel</div>
		</div>

		<div class="gallery">
			<video width="400" controls>
				<source src="pumpkinpie.mov" type="video/mp4">
			</video>
		 
		  <div class="desc">"Pumpkin Pie" (CSSSA 2014 Final Film)</div>
		</div>

		<div class="gallery">
			<video width="400" controls>
				<source src="finalfilm.mp4" type="video/mp4">
			</video>
		  
		  <div class="desc">"Autoimmune"</div>
		</div>

		<div class="gallery" align="center">
		   <video width="310" controls>
		   	<source src="fabric.mp4" type="video/mp4">
		   </video>

		  <div class="desc">Fabric Study</div>
		</div>

		<div class="gallery">
		<img src="muertos.gif" alt="Ghosts" width="400">

		  
		  <div class="desc">"Ghosts"</div>
		</div>

		<div class="gallery">
		<img src="jump.gif" alt="Damsel" width="400">

		  
		  <div class="desc">"Damsel"</div>
		</div>

		


	</body>
</html>
